- name: "Create destination parent [{{linkdest | dirname}}]"
  become: true
  file:
    path: "{{linkdest | dirname}}"
    mode: 'u=rwx,g=rwxs,o=rx'
    state: directory
    recurse: yes
    owner: 'root'
    group: 'root'

- name: "Create link destination [{{linkdest}}]"
  become: true
  file:
    path: "{{linkdest}}"
    mode: 'u=rwx,g=rwxs,o=rx'
    state: directory
    owner: "{{linkuser}}"
    group: "{{linkuser}}"


- name: "Create link parent [{{linkpath | dirname}}]"
  become: true
  file:
    path: "{{linkpath | dirname}}"
    mode: 'u=rwx,g=rwxs,o=rx'
    state: directory
    recurse: yes
    owner: 'root'
    group: 'root'

- name: "Create link [{{linkpath}} -> {{linkdest}}]"
  become: true
  file:
    src:  "{{linkdest}}"
    path: "{{linkpath}}"
    state: link
