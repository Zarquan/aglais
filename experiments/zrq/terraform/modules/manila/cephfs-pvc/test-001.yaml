apiVersion: v1
kind: Service
metadata:
  name: test-001-svc
  labels:
    app: test-001-app
spec:
  ports:
    - name: webserver
      port: 8001
  selector:
    app: test-001-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-001-deploy
  labels:
    app: test-001-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-001-app
  template:
    metadata:
      labels:
        app: test-001-app
    spec:
      containers:

      - name: webserver
        image: nginx
        ports:
          - containerPort: 80
        volumeMounts:
          - name: manila-cephfs-volume-001
            mountPath: /usr/share/nginx/html

      volumes:

        - name: manila-cephfs-volume-001
          persistentVolumeClaim:
            claimName: manila-cephfs-claim-001
            readOnly: false



