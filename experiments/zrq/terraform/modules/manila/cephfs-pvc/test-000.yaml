apiVersion: v1
kind: Service
metadata:
  name: test-000-svc
  labels:
    app: test-000-app
spec:
  selector:
    app: test-000-app
  ports:
      port: 8000
      targetPort: 9376

---

apiVersion: v1
kind: Pod
metadata:
    name: test-000-pod

spec:

    volumes:
      - name: pod-share-000
        emptyDir: {}

containers:

    - name: webserver
      image: nginx
      volumeMounts:
        - name: pod-share-000
          mountPath: /usr/share/nginx/html

    - name: writer
      image: debian
      volumeMounts:
        - name: pod-share-000
          mountPath: /pod-data
      command: ["/bin/sh"]
      args:
          - "-c" - >
          while true; do
          date >> /pod-data/index.html;
          sleep 1;
          done




