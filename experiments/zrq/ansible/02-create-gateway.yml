- name:  Create our gateway node
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create a security group for our gateway node."
      os_security_group:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ security['gateway'] }}"
      register:
        gatewaysec

    - name: "Add a security rule for IPv4 SSH."
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ gatewaysec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv4'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '0.0.0.0/0'

    - name: "Add a security rule for IPv6 SSH."
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ gatewaysec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv6'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '::/0'

    - name: "Create our gateway node."
      os_server:
        cloud: "{{ cloudname }}"
        state: present
        name:     "{{ buildtag }}-gateway"
        image:    "{{ hostvars['gateway'].image  }}"
        flavor:   "{{ hostvars['gateway'].flavor }}"
        network:  "{{ networks['internal'] }}"
        key_name: "{{ keypair }}"
        auto_ip: no
        meta:
            hostname: 'gateway'
        #security_groups:
        #  - "{{ gatewaysec.id }}"
      register:
        gwinstance

    - name: "Assign a floating IP address to our gateway node."
      os_floating_ip:
        cloud: "{{ cloudname }}"
        state: present
        server:  '{{ gwinstance.id }}'
        network: "{{ networks['external'] }}"
        nat_destination: "{{ networks['internal'] }}"
      register:
        floatingip

    - name: "Apply the gateway security group to our floating IP address."
      os_port:
        cloud: "{{ cloudname }}"
        state: present
        name: '{{ floatingip.floating_ip.port }}'
        security_groups:
          - "{{ gatewaysec.id }}"

    - name: "Check our local ssh directory."
      file:
        path: "{{ lookup('env','HOME') }}/.ssh"
        mode: 'u=rwx,g=rx,o=rx'
        state: directory

    - name: "Generate a ssh config for our gateway node."
      template:
        src:  'ssh/ssh-gateway.j2'
        dest: "{{ lookup('env','HOME') }}/.ssh/aglais-gateway-config"



