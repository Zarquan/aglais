- name: "Create a security rules for Hadoop"
  gather_facts: false
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Allow master->master:22"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['masters'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_group: "{{ security['masters'] }}"

    - name: "Allow master->worker:22"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['workers'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_group: "{{ security['masters'] }}"


    - name: "Allow worker->master:9000"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['masters'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 9000
        port_range_max: 9000
        remote_group: "{{ security['workers'] }}"

    - name: "Allow master->master:9000"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['masters'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 9000
        port_range_max: 9000
        remote_group: "{{ security['masters'] }}"

    - name: "Allow master->worker:9866-9867"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['workers'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 9866
        port_range_max: 9867
        remote_group: "{{ security['masters'] }}"

    - name: "Allow worker->worker:9866-9867"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['workers'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 9866
        port_range_max: 9867
        remote_group: "{{ security['workers'] }}"






