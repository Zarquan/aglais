- hosts: gateway
  gather_facts: false
  tasks:

    - name: "Scan our host keys"
      command:  "ssh-keyscan {{ item }}"
      register: "hostkeys"
      loop:
        "{{ groups['all'] }}"

    - name: "Generate our known_hosts file"
      template:
        src:  'templates/ssh-hosts.j2'
        dest: "/tmp/aglais-ssh-hosts"

    - name: "Fetch the known hosts file"
      fetch:
        flat: true
        src:  '/tmp/aglais-ssh-hosts'
        dest: "/tmp/aglais-ssh-hosts"


- hosts: gateway:masters:workers
  gather_facts: false
  tasks:
    - name: "Deploy the known hosts file"
      become: true
      copy:
        src:  /tmp/aglais-ssh-hosts
        dest: /etc/ssh/ssh_known_hosts
        owner: root
        group: root
        mode:  u=rw,g=r,o=r



