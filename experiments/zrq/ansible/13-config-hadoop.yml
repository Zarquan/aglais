# How to get user's home directory,.
# https://stackoverflow.com/a/48892377

---
- name: "Create a SSH key pair for Hadoop YARN"
  hosts: masters
# hosts: master01
  gather_facts: true
  vars:
    hduser: "{{hostvars[inventory_hostname].login}}"
    keyname: "{{inventory_hostname}}-{{hduser}}-rsa"

  tasks:

    - name: "Check user account for [{{hduser}}]"
      user:
        name: "{{hduser}}"
        state: present
      register: userinfo

    - name: "Check SSH directory for [{{hduser}}]"
      file:
        path: "{{ userinfo.home }}/.ssh"
        mode: 'u=rwx,g=rx,o=rx'
        state: directory

    - name: "Generate our [{{keyname}}] SSH keypair"
      openssh_keypair:
        force: true
        path: "{{ userinfo.home }}/.ssh/{{keyname}}"
        comment: "Hadoop key for {{hduser}}@{{inventory_hostname}}"
      register:
        keydata

    - name: "Store our [{{keyname}}] SSH keypair"
      set_fact:
        publickey: "{{keydata.public_key}}"

    - name: "Generate SSH config for Hadoop"
      become: true
      template:
        src:  "templates/ssh-hadoop.j2"
        dest: "{{ userinfo.home }}/.ssh/config"
        mode:  'u=rw,g=,o='
        owner: "{{ userinfo.name }}"
        group: "{{ userinfo.name }}"

- name: "Push the Hadoop public key to our worker nodes"
  hosts: workers
# hosts: worker01
  gather_facts: true
  vars:
    hduser: "{{hostvars[inventory_hostname].login}}"
    keyname: "{{inventory_hostname}}-{{hduser}}-rsa"

  tasks:

    - name: "Check user account for [{{hduser}}]"
      user:
        name: "{{hduser}}"
        state: present
      register: userinfo

    - name: "Check SSH directory for [{{hduser}}]"
      file:
        path: "{{ userinfo.home }}/.ssh"
        mode: 'u=rwx,g=rx,o=rx'
        state: directory

    - name: "Install the Hadoop public key"
      authorized_key:
        user: "{{hduser}}"
        state: present
        key: "{{ hostvars[item]['publickey'] }}"
        comment: "Hadoop key for {{hduser}}@{{item}}"
      loop:
        "{{ groups['masters'] }}"



