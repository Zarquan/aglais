- name:  Create our SSH config file.
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Check our local SSH directory."
      file:
        path: "{{ lookup('env','HOME') }}/.ssh"
        mode: 'u=rwx,g=rx,o=rx'
        state: directory

    - name: "Discover our gateway node."
      os_server_info:
        cloud:  "{{ cloudname }}"
        server: "{{ buildtag }}-gateway"
      register:
        gatewaylist

    - name: "Generate our SSH config."
      template:
        src:  "ssh/ssh-config.j2"
        dest: "{{ lookup('env','HOME') }}/.ssh/ansible-config"
        mode: 'u=rw,g=,o='

