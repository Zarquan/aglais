- hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Generate our DNS config header."
      template:
        src:  'dns/dns-header.j2'
        dest: "/tmp/aglais-dns-01-header"

    - name: "Assemble our DNS config file."
      assemble:
        src:  '/tmp'
        dest: "/tmp/aglais-hosts"
        regexp: '^aglais-dns-.*'
        delimiter: '#### ---- ---- ####'

- hosts: gateway
  gather_facts: false
  tasks:
    - name: Deploy our /etc/hosts file to our gateway.
      become: true
      copy:
        src:  /tmp/aglais-hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: u=rw,g=r,o=r

- hosts: masters:workers
  gather_facts: false
  tasks:
    - name: Deploy our /etc/hosts file to our internal hosts.
      become: true
      copy:
        src:  /tmp/aglais-hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: u=rw,g=r,o=r

