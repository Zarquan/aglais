#
# This assumes we need the same binaries installed on the masters and workers.
#

---
- name: "Install Hadoop"
  hosts: masters:workers
  gather_facts: false
  vars:
    hdname: "hadoop-3.2.1"
    hdbase: "/opt"
    hdhome: "/opt/hadoop"
    hddata: "/var/local/hadoop"
    hdhost: "{{groups['masters'][0]}}"
    hduser: "{{hostvars[inventory_hostname].login}}"

  tasks:

    - name: "Download and unpack [{{hdname}}] tar gzip file"
      become: true
      unarchive:
        src: "https://www-eu.apache.org/dist/hadoop/common/{{hdname}}/{{hdname}}.tar.gz"
        dest: "{{hdbase}}"
        remote_src: yes

    - name: "Create a symbolic link"
      become: true
      file:
        src:  "{{hdname}}"
        path: "{{hdhome}}"
        state: link

    - name: "Add [hadoop/bin] to the PATH"
      become: true
      blockinfile:
        dest: /home/{{hostvars[inventory_hostname].login}}/.bashrc
        state: present
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed Hadoop'
        block: |
          export PATH=${PATH}:{{hdhome}}/bin
          export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:{{hdhome}}/lib/native
          export HADOOP_HOME={{hdhome}}/hadoop
          export HADOOP_CONF_DIR={{hdhome}}/etc/hadoop


