all:

    vars:
        keypair: 'zrq-gaia-keypair'
        networks:
            internal: "{{ buildtag }}-internal"
            external: 'internet'
        security:
            gateway: "{{ buildtag }}-gateway"
            masters: "{{ buildtag }}-masters"
            workers: "{{ buildtag }}-workers"

    hosts:
        gateway:
            login:  'fedora'
            image:  'Fedora-30-1.2'
            flavor: 'general.v1.small'

    children:

        masters:
            hosts:
                master[01:02]:
            vars:
                login:  'fedora'
                image:  'Fedora-30-1.2'
                flavor: 'general.v1.tiny'

        workers:
            hosts:
                worker[01:03]:
            vars:
                login:  'fedora'
                image:  'Fedora-30-1.2'
                flavor: 'general.v1.tiny'


