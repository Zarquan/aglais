---
- name: "Install Gaia CephFS share"
#  hosts: masters:workers
  hosts: master01
  gather_facts: false
  vars_files:
    - /tmp/ansible-vars.yml
  vars:
    keyfile: "/etc/ceph/{{ shares.gaia.dr2.sharename }}.keyring"
    cfgfile: "/etc/ceph/{{ shares.gaia.dr2.sharename }}.conf"
    mntpath: "/gaia/gaia-dr2"
  tasks:

    - name: "Install CephFS Fuse client"
      become: true
      dnf:
        name: "ceph-fuse"
        state: present

    - name: "Creating {{ shares.gaia.dr2.sharename }} keyfile"
      become: true
      blockinfile:
        path:   "{{ keyfile }}"
        create: true
        block: |
            [client.{{ shares.gaia.dr2.accessuser }}]
                key = {{ shares.gaia.dr2.accesskey }}

    - name: "Creating {{ shares.gaia.dr2.sharename }} config file"
      become: true
      blockinfile:
        path:   "{{ cfgfile }}"
        create: true
        block: |
            [client]
                client quota = true
                mon host = {{ shares.gaia.dr2.cephnodes }}

    - name: "Create the mount point [{{ mntpath }}]"
      become: true
      file:
        path: "{{ mntpath }}"
        mode: "u=rwx,g=rx,o=rx"
        state: directory

    - name: "Add a fstab entry for [{{ mntpath }}]"
      become: true
      mount:
        src:    "none"
        path:   "{{ mntpath }}"
        fstype: "fuse.ceph"
        opts:   "ceph.id={{shares.gaia.dr2.accessuser}},ceph.client_mountpoint={{shares.gaia.dr2.sharepath}},ceph.conf={{cfgfile}},ceph.keyring={{keyfile}},_netdev,defaults"
        state:  present
        #state:  mounted




