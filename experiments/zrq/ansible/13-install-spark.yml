#
# This assumes we need the same binaries installed on the masters and workers.
#

---
- name: "Install the Spark binaries from Apache."
# hosts: masters
  hosts: master01
  gather_facts: false
  vars:
    spname: "spark-3.0.0-preview2"
#   spfull: "spark-3.0.0-preview2-bin-without-hadoop"
    spfull: "spark-3.0.0-preview2-bin-hadoop3.2"
    spbase: "/opt"
    sphome: "/opt/spark"
    spdata: "/var/local/spark"
    sphost: "{{groups['masters'][0]}}"
    spuser: "{{hostvars[inventory_hostname].login}}"

  tasks:

    - name: "Download and unpack the {{spname}} tar gzip file."
      become: true
      unarchive:
        src: "https://www-eu.apache.org/dist/spark/{{spname}}/{{spfull}}.tgz"
        dest: "{{spbase}}"
        remote_src: yes

    - name: "Create a symbolic link"
      become: true
      file:
        src:  "{{spfull}}"
        path: "{{sphome}}"
        state: link

    - name: "Add spark/bin to the PATH."
      become: true
      blockinfile:
        dest: /home/{{hostvars[inventory_hostname].login}}/.bashrc
        state: present
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed Spark'
        block: |
          export SPARK_HOME={{sphome}}
          export PATH=${PATH}:{{sphome}}/bin


