---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-rwo-claim"
  labels:
    aglais.name:    "{{ .Release.Name }}-rwo-claim"
    aglais.dataset: "{{ .Values.aglais.dataset }}"
    helm.sh/chart:  "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/name:       "{{ .Chart.Name }}"
    app.kubernetes.io/instance:   "{{ .Release.Name }}"
    app.kubernetes.io/version:    "{{ .Chart.Version }}"
    app.kubernetes.io/component:  "{{ .Values.aglais.dataset }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
spec:
  accessModes:
  - "ReadWriteOnce"
  resources:
    requests:
      storage: "{{ .Values.share.size }}G"
  selector:
    matchLabels:
      aglais.name:    "{{ .Release.Name }}-rwo-volume"
      aglais.dataset: "{{ .Values.aglais.dataset }}"
      app.kubernetes.io/instance: "{{ .Release.Name }}"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-rox-claim"
  labels:
    aglais.name:    "{{ .Release.Name }}-rox-claim"
    aglais.dataset: "{{ .Values.aglais.dataset }}"
    helm.sh/chart:  "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/name:       "{{ .Chart.Name }}"
    app.kubernetes.io/instance:   "{{ .Release.Name }}"
    app.kubernetes.io/version:    "{{ .Chart.Version }}"
    app.kubernetes.io/component:  "{{ .Values.aglais.dataset }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
spec:
  accessModes:
  - "ReadOnlyMany"
  resources:
    requests:
      storage: "{{ .Values.share.size }}G"
  selector:
    matchLabels:
      aglais.name:    "{{ .Release.Name }}-rox-volume"
      aglais.dataset: "{{ .Values.aglais.dataset }}"
      app.kubernetes.io/instance: "{{ .Release.Name }}"

