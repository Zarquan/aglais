---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-testpod"
  labels:
    aglais.name:    "{{ .Release.Name }}"
    aglais.dataset: "{{ .Values.aglais.dataset }}"
    helm.sh/chart:  "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/name:       "{{ .Chart.Name }}"
    app.kubernetes.io/instance:   "{{ .Release.Name }}"
    app.kubernetes.io/version:    "{{ .Chart.Version }}"
    app.kubernetes.io/component:  "{{ .Values.aglais.dataset }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
spec:
  volumes:
    - name: share-data
      persistentVolumeClaim:
        claimName: "{{ .Release.Name }}-claim"
    - name: local-data
      emptyDir: {}
  containers:
    - name: "{{ .Release.Name }}-container"
      image: "{{ .Values.testpod.image }}"
      volumeMounts:
        - name: share-data
          mountPath: /share-data
        - name: local-data
          mountPath: /local-data
      command: ["/bin/sh"]
      args:
        - "-c"
        - >-
          while true; do
          date >> /local-data/${HOSTNAME}.log;
          sleep 1;
          done

