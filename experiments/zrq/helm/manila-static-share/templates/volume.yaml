---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Release.Name }}-volume"
  labels:
    aglais.name:    "{{ .Release.Name }}"
    aglais.dataset: "{{ .Values.aglais.dataset }}"
    helm.sh/chart:  "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/name:       "{{ .Chart.Name }}"
    app.kubernetes.io/instance:   "{{ .Release.Name }}"
    app.kubernetes.io/version:    "{{ .Chart.Version }}"
    app.kubernetes.io/component:  "{{ .Values.aglais.dataset }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
spec:
  persistentVolumeReclaimPolicy: "Retain"
  accessModes:
  - "{{ .Values.share.access }}"
  capacity:
    storage: "{{ .Values.share.size }}G"
  csi:
    driver: cephfs.manila.csi.openstack.org
    nodeStageSecretRef:
      name: "os-trustee"
      namespace: "kube-system"
    nodePublishSecretRef:
      name: "os-trustee"
      namespace: "kube-system"
    volumeHandle: "{{ .Release.Name }}-handle"
    volumeAttributes:
      shareID: "{{ .Values.openstack.shareid }}"
      shareAccessID: "{{ .Values.openstack.accessid }}"

